<div class="img-responsive"
  style="background-image: url('../images/8.jpg'); min-height: 200px; background-size: contain;">
</div>

<p>&nbsp;</p>

<div ng-controller="ReportController">
  <div class="col-6">
    <h4>Number of Track Records by Woman</h4>
    <div class="row">
      <table class="table">
        <tr>
          <th>#</th>
          <th>Woman Name</th>
          <th>Number of Visits</th>
        </tr>
        <tr ng-repeat="report in report1">
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ report.name }}</td>
          <td>{{ report.visits }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
