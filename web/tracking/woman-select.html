<div ng-controller="WomanSelectController">
  <div class="card card-secondary text-xs-center" ng-repeat="woman in women">
    <a href="#woman/{{ woman.$id }}">
    <div class="card-block">
      <div class="row">
        <div class="col-9">
          <h3>{{ woman.fullName }}</h3>
          <h6><strong>Date of Birth:</strong> {{ woman.dob }}</h6>
          <h6><strong>Location:</strong> {{ woman.location }}</h6>
        </div>
        <div class="col-3">
          Recent Track Records:
          <ul style="list-style-type: none;">
            <li>{{ woman.tracking.timestamp | date }}</li>
          </ul>
        </div>
      </div>
    </div>
    </a>
  </div>
</div>
